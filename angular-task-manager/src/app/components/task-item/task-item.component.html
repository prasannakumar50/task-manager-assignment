<li class="list-group-item d-flex justify-content-between">

  <span [style.textDecoration]="task.completed ? 'line-through' : ''">
    {{ task.title }}
  </span>

  <div>
    <button class="btn btn-success btn-sm me-2" (click)="toggle()">✓</button>
    <button class="btn btn-danger btn-sm" (click)="delete()">✕</button>
  </div>

</li>
